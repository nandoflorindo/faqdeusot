<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutores DeusOT</title>
    <style>
        :root {
            --primary: #00ffcc;
            --text: #ffffff;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: url('fundosite.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            color: var(--text);
        }

        .logo-fixo {
            position: fixed; top: 25px; left: 25px; width: 140px; z-index: 100;
            filter: drop-shadow(0 0 15px rgba(0, 255, 204, 0.4));
        }

        .ui-controls {
            position: fixed; bottom: 30px; left: 30px;
            background: rgba(0,0,0,0.9); padding: 15px; border-radius: 12px;
            z-index: 1000; border: 2px solid var(--primary);
        }
        .ui-controls label { font-size: 12px; font-weight: bold; color: var(--primary); display: block; margin-bottom: 5px; }

        .main-container {
            width: 95%; max-width: 800px;
            background: rgba(0, 0, 0, 0.75);
            padding: 30px; border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
            box-sizing: border-box;
            max-height: 90vh; overflow-y: auto; position: relative;
        }

        .search-wrapper { position: relative; width: 100%; margin-bottom: 20px; }
        input#searchInput {
            width: 100%; padding: 15px; padding-right: 45px;
            background: rgba(0, 0, 0, 0.6); border: 1px solid #444;
            border-radius: 10px; color: #fff; font-size: 16px;
            outline: none; box-sizing: border-box;
        }
        input#searchInput:focus { border-color: var(--primary); }

        .btn-clear-search {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: #666; font-size: 20px;
            cursor: pointer; display: none; font-weight: bold;
        }
        .btn-clear-search:hover { color: var(--primary); }

        .loader-container { display: flex; flex-direction: column; align-items: center; padding: 50px 0; }
        .spinner {
            width: 50px; height: 50px; border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .faq-item {
            background: rgba(255, 255, 255, 0.05); padding: 18px;
            border-radius: 10px; margin-top: 15px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        mark { background: var(--primary); color: #000; border-radius: 3px; padding: 0 2px; }

        .btn-copy {
            background: transparent; border: 1px solid var(--primary);
            color: var(--primary); padding: 10px 15px; border-radius: 6px;
            cursor: pointer; font-weight: bold; min-width: 100px;
        }
        .btn-copy.success { background: #238636; border-color: #238636; color: white; }

        .hidden { display: none !important; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
    </style>
</head>
<body>

    <img src="logo.png" alt="Logo" class="logo-fixo">

    <div class="ui-controls">
        <label>OPACIDADE</label>
        <input type="range" min="0.1" max="1" step="0.05" value="0.75" oninput="ajustarOpacidade(this.value)">
    </div>

    <div class="main-container" id="container">
        <div id="login-screen">
            <h2 style="color: var(--primary);">Tutores DeusOT</h2>
            <input type="password" id="passInput" placeholder="Senha" onkeypress="if(event.key === 'Enter') entrar()" 
                   style="width: 100%; padding: 15px; background: rgba(0,0,0,0.6); border: 1px solid #444; border-radius: 10px; color: #fff; box-sizing: border-box;">
            <button class="btn-copy" style="width: 100%; margin-top: 20px; padding: 15px;" onclick="entrar()">ENTRAR</button>
        </div>

        <div id="loading-screen" class="hidden">
            <div class="loader-container">
                <div class="spinner"></div>
                <p style="color: var(--primary);">CARREGANDO...</p>
            </div>
        </div>

        <div id="faq-content" class="hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h2 style="color: var(--primary); margin: 0;">FAQ</h2>
                <button onclick="logout()" style="background: none; border: none; color: #666; cursor: pointer; font-size: 11px;">Sair</button>
            </div>
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Pesquisar..." onkeyup="handleSearch()" autofocus>
                <button id="btnClear" class="btn-clear-search" onclick="clearSearch()">✕</button>
            </div>
            <div id="results"></div>
        </div>
    </div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwOP2umvwMcb9O-W706xGoykmrRRqurI3vbLCkU99Xnff9sr_8lCfNAlQjBYuokWyJL/exec';
    const SENHA_CORRETA = "123321";
    let banco = [];

    // --- NOVA FUNÇÃO: VERIFICAÇÃO AUTOMÁTICA AO ABRIR ---
    window.onload = function() {
        const senhaSalva = localStorage.getItem('deusot_token');
        if (senhaSalva === SENHA_CORRETA) {
            exibirFAQ();
        }
    };

    window.addEventListener('keydown', (e) => {
        if (e.key === "Escape") clearSearch();
    });

    function ajustarOpacidade(val) {
        document.getElementById('container').style.backgroundColor = `rgba(0,0,0,${val})`;
    }

    function entrar() {
        const inputSenha = document.getElementById('passInput').value;
        if(inputSenha === SENHA_CORRETA) {
            localStorage.setItem('deusot_token', inputSenha); // Salva a senha no navegador
            exibirFAQ();
        } else { 
            alert("Senha incorreta."); 
        }
    }

    function exibirFAQ() {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('loading-screen').classList.remove('hidden');
        carregar();
    }

    function logout() {
        localStorage.removeItem('deusot_token');
        location.reload();
    }

    async function carregar() {
        try {
            const res = await fetch(API_URL);
            banco = await res.json();
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('faq-content').classList.remove('hidden');
                document.getElementById('searchInput').focus();
                render(banco);
            }, 500);
        } catch (e) { alert("Erro ao carregar dados."); }
    }

    function highlight(text, term) {
        if (!term) return text;
        const re = new RegExp(`(${term})`, "gi");
        return text.replace(re, "<mark>$1</mark>");
    }

    function render(lista) {
        const term = document.getElementById('searchInput').value;
        const out = document.getElementById('results');
        out.innerHTML = lista.map(item => `
            <div class="faq-item">
                <div style="flex:1;">
                    <div class="pergunta">${highlight(item.pergunta, term)}</div>
                    <div class="resposta" style="color:#bbb; font-size:14px; margin-top:8px;">${highlight(item.resposta, term)}</div>
                </div>
                <button class="btn-copy" onclick="copiar('${item.resposta.replace(/'/g, "\\'")}', this)">COPIAR</button>
            </div>
        `).join('');
    }

    function handleSearch() {
        const t = document.getElementById('searchInput').value.toLowerCase();
        document.getElementById('btnClear').style.display = t.length > 0 ? 'block' : 'none';
        render(banco.filter(i => i.pergunta.toLowerCase().includes(t) || i.resposta.toLowerCase().includes(t)));
    }

    function clearSearch() {
        const input = document.getElementById('searchInput');
        if(input) {
            input.value = '';
            input.focus();
            document.getElementById('btnClear').style.display = 'none';
            render(banco);
        }
    }

    function copiar(txt, btn) {
        navigator.clipboard.writeText(txt);
        const original = btn.innerText;
        btn.innerText = "COPIADO";
        btn.classList.add('success');
        setTimeout(() => { btn.innerText = original; btn.classList.remove('success'); }, 800);
    }
</script>
</body>
</html>
